<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body class="add-author m-3 mt-4">
    <h1 class="text-center">Add Author</h1>
      <form action="/add_author" method="POST">
        <label for="name">Author Name   </label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="birthdate">Birthdate   </label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="date_of_death">Date of Death   </label>
        <input type="date" id="date_of_death" name="date_of_death"><br><br>

        <input class="btn btn-primary" type="submit" value="Add Author">
      </form>
      <br>
      <p><a href="/">Back to Homepage</a></p>
  </body>
</html>
