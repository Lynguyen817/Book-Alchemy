<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Add Book</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="static/style.css">
  </head>
  <body class="add-book mt-4 m-3">
      <h1 class="text-center">Add a Book</h1>
        {% if success %}
            <p>Book added successfully!</p>
        {% endif %}
        <form action="/add_book" method="POST">
            <label for="isbn">ISBN   </label>
            <input type="text" name="isbn"><br><br>

            <label for="title">Title   </label>
            <input type="text" name="title" required><br><br>

            <label for="publication_year">Publication Year   </label>
            <input type="text" name="publication_year" required><br><br>

            <label for="author">Author   </label>
            <select name="author" required>
                <option value="" selected>Select an author</option>
                {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select><br><br>
            <button class="btn btn-primary mt-3" type="submit">Add Book</button>
        </form><br><br>
        <p><a href="/">Back to Homepage</a></p>
  </body>
</html>
